<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{oglas.ucitaj()}"/> 

    <h:head>
        <title>Dodaj oglas</title>
        <h:outputStylesheet library="kiki" name="prikaz.css">

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;" fullPage="true" >
            <p:layoutUnit position="north" resizable="false" size="150"  gutter="0">
                <div class="veliki" >
                    <div class="slika">  <h:graphicImage value="resources/druga.jpg"  height="100"  width="100"  /> </div>
                    <div class="div" >     <p:outputLabel value="Elektrotehnički fakultet Univerzitet u Beogradu" class="naslov"/> </div>
                </div> 

            </p:layoutUnit>
            <p:layoutUnit position="center"  gutter="0">
                
                <p:outputLabel value="Niste odgovorni ni za jednu komaniju sa aktivnim ugovorom" rendered="#{empty oglas.items}"/>


                <h:form rendered="#{not empty oglas.items}" enctype="multipart/form-data">
                    <p:outputLabel value="Izaberite kompaniju:"/>
                    <p:selectOneMenu value="#{oglas.komp}" rendered="#{not empty oglas.items}" required="true">
                        <f:selectItems value="#{oglas.items}">  </f:selectItems>
                    </p:selectOneMenu>
                    <br/>
                    <br/>
                    <br/>

                    <p:panelGrid columns="2">
                        Naslov*: <p:inputText value="#{oglas.naslov}" required="true"></p:inputText>
                        Opis*: <p:inputTextarea value="#{oglas.opis}" required="true"/>

                        Vrsta*: <p:selectManyCheckbox id="vrsta"  value="#{oglas.vrsta}" required="true">
                            <f:selectItem itemLabel="praksa" itemValue="1" />
                            <f:selectItem itemLabel="posao" itemValue="2" />
                        </p:selectManyCheckbox>
                        Fajl: <p:fileUpload value="#{oglas.fajl}" mode="simple" fileLimit="1" sizeLimit="3000000" allowTypes="/(\.|\/)(png|jpe?g|tiff|pdf)$/"/>
                    </p:panelGrid>
                    <p:commandButton value="postavi" action="#{oglas.postavi()}" ajax="false"/>
                </h:form>
            </p:layoutUnit>  
              <p:layoutUnit position="east" gutter="0" size="200">
                  <h:form>

                    <p:commandButton value="Odjavi se" action="#{registracija.odjaviSe()}" class="dugme"/>
                </h:form>
                   <br/>
                <h:form>

                    <p:commandButton value="Povratak na prethodnu stranu " action="clan" class="dugme"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50" gutter="0">
                <p:outputLabel class="header"  value="Elektrotehnički fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11200 Beograd, Srbija"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
