<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novi paket</title>
        <h:outputStylesheet library="kiki" name="prikaz.css">

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;" fullPage="true" >
            <p:layoutUnit position="north" resizable="false" size="150"  gutter="0">
                <div class="veliki" >
                    <div class="slika">  <h:graphicImage value="resources/druga.jpg"  height="100"  width="100"  /> </div>
                    <div class="div" >     <p:outputLabel value="Elektrotehnički fakultet Univerzitet u Beogradu" class="naslov"/> </div>
                </div> 

            </p:layoutUnit>
            <p:layoutUnit position="center"  gutter="0">
                <h:form >
                    <p:panelGrid columns="2" >
                        Naziv paketa*: <p:inputText value="#{paket.naziv}" required="true"/>
                        Vrednost paketa*: <p:inputText value="#{paket.vrednost}" required="true"/>
                        Trajanje paketa*: <p:inputText value="#{paket.trajanje}" required="true"/>
                        Broj kompanija koje godišnje mogu dobiti ovaj paket*: <p:inputText value="#{paket.max}" required="true"/>
                    </p:panelGrid>

                    <br/>
                    <p:outputLabel value="Izaberite stavke:" class="boldovano" />
                    <p:selectManyCheckbox value="#{stavka.selektovane}"  layout="grid"  columns="1">
                        <f:selectItems value="#{stavka.stavke}" var="st" itemLabel="#{st.opis}" itemValue="#{st.naziv}" />
                    </p:selectManyCheckbox>
                    <br/>
                    <p:commandButton value="Napravi" action="#{paket.napravi()}"  ajax="false"/>
                </h:form>

            </p:layoutUnit>
              <p:layoutUnit position="east" gutter="0" size="200">
                  <h:form>

                    <p:commandButton value="Odjavi se" action="#{registracija.odjaviSe()}" class="dugme"/>
                </h:form>
                   <br/>
                <h:form>

                    <p:commandButton value="Povratak na prethodnu stranu " action="admin" class="dugme"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50" gutter="0">
                <p:outputLabel class="header"  value="Elektrotehnički fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11200 Beograd, Srbija"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
