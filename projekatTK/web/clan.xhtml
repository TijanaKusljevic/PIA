<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{kompanija.petNovijih()}"/> 
    <f:event type="preRenderView" listener="#{kompanija.petStarijih()}"/> 

    <h:head>
        <title>Član tima</title>
        <h:outputStylesheet library="kiki" name="prikaz.css">

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;" fullPage="true" >
            <p:layoutUnit position="north" resizable="false" size="150"  gutter="0">
                <div class="veliki" >
                    <div class="slika">  <h:graphicImage value="resources/druga.jpg"  height="100"  width="100"  /> </div>
                    <div class="div" >     <p:outputLabel value="Elektrotehnički fakultet Univerzitet u Beogradu" class="naslov"/> </div>
                </div> 

            </p:layoutUnit>


            <p:layoutUnit position="center"  gutter="0">
                <p:dataTable value="#{kompanija.prvih5}" var="k" rowStyleClass="#{k.moja ? 'red' : null}">
                    <p:column headerText="Kompanije sa najskorije potpisanim ugovorima">
                        <h:outputText value="#{k.naziv}" />
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>

                <p:dataTable value="#{kompanija.poslednjih5}" var="k" rowStyleClass="#{k.moja ? 'red' : null}">
                    <p:column headerText="Kompanije kojima u narednom periodu ističe ugovor">
                        <h:outputText value="#{k.naziv}" />
                    </p:column>
                </p:dataTable>

            </p:layoutUnit>  


            <p:layoutUnit position="south" size="50" gutter="0">
                <p:outputLabel class="header"  value="Elektrotehnički fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11200 Beograd, Srbija"/>
            </p:layoutUnit>
            <p:layoutUnit position="east" gutter="0" size="200">
                <h:form>
                    <p:commandButton value="Nova kompanija" action="novaKompanija" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Novo predavanje" action="novoPredavanje" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Novi oglas" action="noviOglas" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Pretraga kompanija" action="pretraga" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Odjavi se" action="#{registracija.odjaviSe()}" class="dugme"/>
                </h:form>
                <br/>
                <h:form>
                    <p:commandButton value="Povratak na prethodnu stranu " action="menadzer" class="dugme" rendered="#{registracija.menadzer}"/>
                </h:form>
                <h:form>
                    <p:commandButton value="Povratak na prethodnu stranu " action="admin" class="dugme" rendered="#{registracija.admin}"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
