<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{paket.procitaj()}"/>
    <f:event type="preRenderView" listener="#{kompanija.procitaj()}"/>
    <f:event type="preRenderView" listener="#{status.procitaj()}"/>
    <f:event type="preRenderView" listener="#{ugovor.iscrtaj()}"/>
    <f:event type="preRenderView" listener="#{kompanija.sestNarednih()}"/>
    <f:event type="preRenderView" listener="#{kompanija.sestProslih()}"/> 


    <h:head>
        <title>Menadžer</title>
        <h:outputStylesheet library="kiki" name="prikaz.css">

        </h:outputStylesheet>
    </h:head>
    <h:body>

        <p:layout style="min-width:400px;min-height:200px;" fullPage="false" >
            <p:layoutUnit position="north" resizable="false" size="150"  gutter="0">
                <div class="veliki" >
                    <div class="slika">  <h:graphicImage value="resources/druga.jpg"  height="100"  width="100"  /> </div>
                    <div class="div" >     <p:outputLabel value="Elektrotehnički fakultet Univerzitet u Beogradu" class="naslov"/> </div>
                </div> 

            </p:layoutUnit>
            <p:layoutUnit position="center"  gutter="0">

                <h:form id="forma">
                    <p:chart type="line" model="#{ugovor.dateModel}" style="height:400px" >
                        
                    </p:chart>
                </h:form>
                
               


                <h:form>
                    <p:dataTable value="#{kompanija.kompanije}" var="k" selectionMode="single" selection="#{kompanija.dosije}" rowKey="#{k.id}">
                        <p:ajax event="rowSelect" listener="#{kompanija.onRowSelect}"  />
                        <p:column headerText="Naziv kompanije">
                            <h:outputText value="#{k.naziv}" />
                        </p:column>
                        <p:column headerText="Adresa kompanije">
                            <h:outputText value="#{k.adresa}" />
                        </p:column>
                        <p:column headerText="Zemlja porekla">
                            <h:outputText value="#{k.zemlja}" />
                        </p:column>


                    </p:dataTable>
                </h:form>

                <br/>
                <br/>
                <br/>
                <h:form>
                    <p:dataTable value="#{kompanija.opet}" var="k" selectionMode="single" selection="#{kompanija.dosije}" rowKey="#{k.id}">
                         <p:ajax event="rowSelect" listener="#{kompanija.onRowSelect}"  />
                        <p:column headerText="Naziv kompanije">
                            <h:outputText value="#{k.naziv}" />
                        </p:column>
                        <p:column headerText="Adresa kompanije">
                            <h:outputText value="#{k.adresa}" />
                        </p:column>
                        <p:column headerText="Zemlja porekla">
                            <h:outputText value="#{k.zemlja}" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </p:layoutUnit>  
            
            <p:layoutUnit position="east" >
            <h:form>
                        <p:commandButton value="Novi novčani ugovor" action="novcani" class="dugme"/>
                    </h:form>
                <br/>
                    <h:form>

                        <p:commandButton value="Novi donatorski ugovor" action="donatorski" class="dugme"/>
                    </h:form>
                <br/>
                    <h:form>

                        <p:commandButton value="Nastavi kao član tima" action="clan" class="dugme"/>
                    </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Odjavi se" action="#{registracija.odjaviSe()}" class="dugme"/>
                </h:form>
                <br/>
                 <h:form>
                    <p:commandButton value="Povratak na prethodnu stranu " action="admin" class="dugme" rendered="#{registracija.admin}"/>
                </h:form>
                <br/>
                 <h:form>
                     <p:commandButton value="Pregled odgovornih lica " action="#{odgovoran.pokazi()}" class="dugme" />
                </h:form>
            </p:layoutUnit>
            <!-- <p:layoutUnit position="south" size="50" gutter="0">
                 <p:outputLabel class="header"  value="Elektrotehnički fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11200 Beograd, Srbija"/>
             </p:layoutUnit>-->
        </p:layout>

    </h:body>
</html>
