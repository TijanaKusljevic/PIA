<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija</title>
        <h:outputStylesheet library="kiki" name="prikaz.css">

        </h:outputStylesheet>
    </h:head>
    <h:body>

        <p:layout style="min-width:400px;min-height:200px;" fullPage="true" >
            <p:layoutUnit position="north" resizable="false" size="150"  gutter="0">
                <div class="veliki" >
                    <div class="slika">  <h:graphicImage value="resources/druga.jpg"  height="100"  width="100"  /> </div>
                    <div class="div" >     <p:outputLabel value="Elektrotehnički fakultet Univerzitet u Beogradu" class="naslov"/> </div>
                </div> 

            </p:layoutUnit>
            <p:layoutUnit position="center"  gutter="0">



                #{registracija.poruka}
                <h:form enctype="multipart/form-data">

                    <p:message for="kime"/>
                    <p:message for="loz"/>
                    <p:message for="ime"/>
                    <p:message for="prezime"/>
                    <p:message for="dat"/>
                    <p:message for="mail"/>
                    <p:message for="inst"/>

                    <p:panelGrid columns="2" >

                        korisničko ime*:
                        <p:inputText id="kime" value="#{registracija.username}" required="true" requiredMessage="Morate uneti korisničko ime"/>

                        lozinka*: <p:password id="loz" value="#{registracija.password}" required="true" requiredMessage="Morate uneti lozinku"/>
                        potvrdite lozinku*: <p:password id="loz1" value="#{registracija.password1}" required="true" requiredMessage="Morate uneti lozinku"/>
                        ime*:
                        <p:inputText id="ime" value="#{registracija.ime}" required="true" requiredMessage="Morate uneti ime"/>
                        prezime*: <p:inputText  id="prezime" value="#{registracija.prezime}" required="true" requiredMessage="Morate uneti prezime"/>
                        datum rođenja*:  <p:calendar id="dat"  value="#{registracija.datum}" mode="inline" required="true" requiredMessage="Morate uneti datum rođenja"/>
                        email adresa*: <p:inputText id="mail" value="#{registracija.mail}" required="true" requiredMessage="Morate uneti adresu elektronske pošte"/>
                        institucija*: <p:inputText id="inst" value="#{registracija.inst}" required="true" requiredMessage="Morate uneti instituciju"/>

                        pol*: <p:selectOneRadio id="pol" value="#{registracija.pol}">
                            <f:selectItem itemLabel="ženski" itemValue="1" />

                            <f:selectItem itemLabel="muški" itemValue="0" />
                        </p:selectOneRadio>
                        
                        Linkedin profil: <p:inputText value="#{registracija.profil}"/>
                        Slika: <p:fileUpload value="#{registracija.slika}" mode="simple" fileLimit="1" sizeLimit="3000000" allowTypes="/(\.|\/)(png|jpe?g|tiff)$/"/>
                    </p:panelGrid>
                    <p:commandButton action="#{registracija.registrujse()}" value="Registracija" ajax="false"/>
                </h:form>
            </p:layoutUnit>
             <p:layoutUnit position="east" gutter="0" size="200">
                <h:form>

                    <p:commandButton value="Povratak na prethodnu stranu " action="index" class="dugme"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50" gutter="0">
                <p:outputLabel class="header"  value="Elektrotehnički fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11200 Beograd, Srbija"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
