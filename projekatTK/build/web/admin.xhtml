<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <f:event type="preRenderView" listener="#{stavka.izlistaj()}"/>
    <h:head>
        <title>Administrator</title>
        <h:outputStylesheet library="kiki" name="prikaz.css">

        </h:outputStylesheet>


    </h:head>
    <h:body>
        <p:layout style="min-width:400px;min-height:200px;" fullPage="true" >
            <p:layoutUnit position="north" resizable="false" size="150"  gutter="0">
                <div class="veliki" >
                    <div class="slika">  <h:graphicImage value="resources/druga.jpg"  height="100"  width="100"  /> </div>
                    <div class="div" >     <p:outputLabel value="Elektrotehnički fakultet Univerzitet u Beogradu" class="naslov"/> </div>
                </div> 

            </p:layoutUnit>
            <p:layoutUnit position="center"  gutter="0">
                <h:form>
                    <p:dataTable value="#{registracija.traze}" var="osoba">
                        <p:column headerText="Ime">
                            <h:outputText value="#{osoba.ime}" />
                        </p:column>
                        <p:column headerText="Prezime">
                            <h:outputText value="#{osoba.prezime}" />
                        </p:column>
                        <p:column headerText="Adresa elektronske pošte">
                            <h:outputText value="#{osoba.mail}" />
                        </p:column>
                        <p:column headerText="Institucija">
                            <h:outputText value="#{osoba.inst}" />
                        </p:column>
                        <p:column headerText="Pol">
                            <h:outputText value="#{osoba.pol1}" />
                        </p:column>
                        <p:column headerText="Datum rođenja">
                            <h:outputText value="#{osoba.datum}" />
                        </p:column>
                        <p:column headerText="Akcija">
                            <h:commandLink value="odobri" action="#{registracija.odobri(osoba)}"/>
                            <br/>
                            <h:commandLink value="odbaci" action="#{registracija.odbaci(osoba)}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>

            </p:layoutUnit>  
            
            <p:layoutUnit position="east" gutter="0">
                 <h:form>
                    <p:commandButton value="Novi paket" action="noviPaket" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Odjavi se" action="#{registracija.odjaviSe()}" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Nastavi kao menadžer" action="menadzer" class="dugme"/>
                </h:form>
                <br/>
                <h:form>

                    <p:commandButton value="Nastavi kao član tima" action="clan" class="dugme"/>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="50" gutter="0">
                <p:outputLabel class="header"  value="Elektrotehnički fakultet, Univerzitet u Beogradu, Bulevar kralja Aleksandra 73, 11200 Beograd, Srbija"/>
            </p:layoutUnit>
        </p:layout>


    </h:body>
</html>
